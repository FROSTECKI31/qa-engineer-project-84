- summary: |
    При проверки сайта в консоли Devtools, при оформлении заказа появляется ошибка "POST /order 500 (Internal Server Error)" 
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать "F12" для открытия инструментов разработчика
    3. Перейти на вкладку "Сеть" (Network)
    4. Проверить включена ли опция "Сохранить лог" (Preserve log)
    5. Убедиться, что страница загружается без ошибок
    6. На главной странице выбрать любой товар и нажать кнопку "Добавить в корзину"
    7. Проверить в DevTools, что запрос на добавление товара в корзину прошел успешно (код 200)
    8. Нажать на значок корзины в навигационном меню
    9. Убедиться, что товар корректно отображается в корзине
    10. В корзине нажать кнопку "Оформить заказ".
  expected-result: |
    В консоли не должно быть ошибок Devtools при нажатии кнопки "оформить заказ". Сайт открыть страницу оплаты заказа.
  actual-result: |
    При нажатии кнопки "оформить заказ" в консоли Devtools появляется ошибка "POST /order 500 (Internal Server Error)" Эта ошибка означает, что запрос на оформление заказа не может быть обработан сервером, и, следовательно, пользователь не может завершить покупку.
