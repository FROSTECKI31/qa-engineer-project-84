bugreports:
 - summary: |
    При переходе на вторую страницу исчезает кнопка "Next", что не дает возможность просмотреть товар полностью
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1) Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2) На главной странице пролистать страницу товаров, нажать кнопку "Next"
  expected-result: |
    Должна отображаться кнопка "Next" с возможностью перехода на третью страницу магазина
  actual-result: |
    Кнопка "Next" исчезает, но если быстро продублировать нажатие этой кнопки, то открывается третья страница магазина, где есть возможность перейти на четвертую страницу.

- summary: |
    В фильтре "Цена", при написании значения 0.### (положительное число), список товара не фильтруется
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2. На главной странице в фильтре "Цена" прописать число 0.# (положительное число) Например: 0.9
  expected-result: |
    Должен выводиться товар который стоит дешевле заданного числа, а именно 0.9
  actual-result: |
    Выводится весь список товаров в независимости от ценовой категории. 

- summary: |
    При выборе определенной категории и кнопки производитель, товар не фильтруется должным образом и показывает производителя из другой категории
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2. На главной странице выбрать любую категорию, например: "beauty" 
    3. Выбрать производителя не имеющих отнощений к данной категории, например: "Dior"
  expected-result: |
    Должен выводиться товар только тех производители, которых мы выбрали. Если отсутсвует данный производитель в списке товаров, но страница должна быть пуста
  actual-result: |
    Выводится весь список товаров в независимости от выбранных производителей и категории.

