- summary: |
    В категории бренд существует кнопка без наименования 
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. На главной странице найти категорию brand
    3. Нажать на кнопку без наименовая
  expected-result: |
    Должен быть бренд или наименования продукта которой ты выбираешь
  actual-result: |
    Выводится все продукты имеющиеся в магазине

- summary: |
    При пролистования страниц в магазине и доходя до последней страницы, пытаясь вернуться на первую страницу не отображаются товары, которые были изначально
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. На главной странице пролистать страницу товаров до последней, нажимая кнопку "Next"
    3. На главной странице пролистать страницу товаров до первой страницы, нажимая кнопку "Previous"
  expected-result: |
    Все товары должны отображаться корректно и по списку
  actual-result: |
    Некоторые товары пропадают из списка, также идёт смешивание товаров по категориям на одной странице

- summary: |
    В цене товара если вбить значение 0 и после число выше нуля, то поиск начинается с положительного числа
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. На главной странице вписать значение 0 и положительное число. Например: "0356"
  expected-result: |
    Товары не должны отображаться в поиске т.к. цены 0$ нет в прайсе.
  actual-result: |
    Товар фильтруется и отображается не учитывая значения ноль  

- summary: |
    Описание товаров не переводятся на русский язык
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. На главной странице нажать на кнопку "Language"
    3. Выбрать язык "Русский"
  expected-result: |
    Интерфейс сайта полностью отображается на русском языке
  actual-result: |
    Описание товаров не переводятся на русский язык и остаются на английском языке

- summary: |
    На некоторых мобильных устройствах не корректно отображается функционал сайта
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 10
    Iphone X
    Samsung Galaxy S5
    Iphone SE
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать "F12" для открытия инструментов разработчика
    3. Перейти на вкладку "Toggle device toolbar" 
    4. Выбрать устройство IPhone SE
    5. Обновить страницу "F5"
  expected-result: |
    Сайт корректно отображается и выполняет свой функционал на всех мобильных устройствах
  actual-result: |
    Элементы навигации перекрываются, иозображения продуктов слишком крупные, кнопка "оформить заказ" отображается через раз.

- summary: |
    Поиск по ключевым словам не находит товар если товар находиться на другой странице
  environment: |
    Yandex browser   24.6.1.766 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Ввести ключевое слово "Milk"
  expected-result: |
    Товар должен находиться ключевому слову в независимости от расположения на страницах
  actual-result: |
    Товар не отображается если не пролистать страницу там где содержится этот товар
