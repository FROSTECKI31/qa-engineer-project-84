- summary: |
    Проверка запросов Devtools.
  requirement: |
    Сайт не должен выдавать ошибки (статусы 2xx), все ресурсы должны загружаться (HTML, CSS,JS, изображения), не должно быть ответов с кодами (404, 500).
  prerequisites:
    Открыта страница магазина
  test-data: |
    Доступ к Devtools
  steps:
    - Открыть страницу каталога
    - Нажать "F12" для открытия инструментов разработчика
    - Перейти на вкладку "Сеть" (Network)
    - Проверить включена ли опция "Сохранить лог" (Preserve log)
    - Убедиться, что страница загружается без ошибок
    - На главной странице выбрать любой товар и нажать кнопку "Добавить в корзину"
    - Проверить в DevTools, что запрос на добавление товара в корзину прошел успешно (код 200)
    - Нажать на значок корзины в навигационном меню
    - Убедиться, что товар корректно отображается в корзине
    - В корзине нажать кнопку "Оформить заказ".
    - Заполнить все необходимые поля (имя, адрес, контакты) и подтвердить заказ.
    - Проверить в DevTools, что запрос на оформление заказа прошел успешно (код 200 или другой ожидаемый статус)
    - После отправки формы, проверить отображение сообщения об успешном заказе.
    - Убедиться, что нет ошибок в консоли и все запросы завершились корректно.
  expected-result: |
    Все запросы, ресурсы, ответы должны завершиться без ошибок

