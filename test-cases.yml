- summary: |
    Добавление товаров в корзину и просмотр содержимое корзины
  requirement: |
    При добавлении товаров в корзину, должно происходить автоматическое заполнение корзине где отображается наименования товара который мы добавили и общая сумма.
  prerequisites: |
    Корзина товаров должна быть пустая
  test-data: |
    Язык в магазине = Русский (Russian)
  steps:
    - Нажимаем кнопку "В корзину" у любого товара 
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Товар который мы добавили должен отображаться в корзине, а именно: Название товаров какие мы добавили, сумма этих товаров и количество.
    
- summary: |
    Выборочная очистка товаров добавленные в корзину
  requirement: |
    При открытии страницы корзина товаров пользователь должен удалить товар который передумал покупать.
  prerequisites:
    Корзина должна быть заполнена минимум 5 товарами
  test-data: |
    Язык в магазине = Русский (Russian)
  steps:
    - Нажимаем кнопку "корзина"
    - Нажимаем напротив любого товара на кнопку "Удалить"
  expected-result: |
    У Пользователя при нажатии на кнопку "Удалить" товар должен удалиться из общего списка товаров в корзине, а так же поменяться общая сумма заказа. 

- summary: |
    Просмотр товаров которых нет в наличии
  requirement: |
    При нажатии на кнопку in stock, пользователь должен видеть все товары которых нет в наличии и имеются в наличии.
  prerequisites:
    Открыта страница магазина
  test-data: |
    Язык в магазине = Русский (Russian)
  steps:
    - Нажимаем кнопку "В наличии"
  expected-result: |
    Пользователю должен отображаться весь товар в магазине.
    
- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене.
  prerequisites:
    Пользователь на странице каталога товаров
  test-data: |
    Язык в магазине = Русский (Russian)
    Товары с разной ценой
  steps:
    - Открыть страницу каталога
    - Установить минимальную и максимальную цену в фильте
    - Проверить что отображаемые товары соответствуют указанному диапазону цен.
  expected-result: |
    Все отображаемые товары имеют цену в пределах указанного диапозона. 

- summary: |
    Проверка фильтрации товаров по бренду
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по бренду.
  prerequisites:
    Пользователь на странице каталога товаров
  test-data: |
    Язык в магазине = Русский (Russian)
  steps:
    - Открыть страницу каталога
    - Выбрать бренд любой бренд
    - Проверить, что отображаемые товары принадлежат выбранному бренду
  expected-result: |
    Все отображаемые товары принадлежат выбранному бренду. 

- summary: |
    Поиск товаров по ключевым словам
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites:
    Пользователь на странице каталога товаров
  test-data: |
    Язык в магазине = Русский (Russian)
  steps:
    - Открыть страницу каталога
    - Ввести ключевое слово "Calvin Klein"
    - Проверить, что отображаемые товары соответствуют введенному ключевому слову
  expected-result: |
    Отображаются только те товары, которые соответствуют введенному ключевому слову "Calvin Klein". 

- summary: |
    Очистка корзины
  requirement: |
    Пользователь должен иметь возможность очищать корзину.
  prerequisites:
    В корзине добавлены товары
  test-data: |
    Язык в магазине = Русский (Russian)
    Товары в корзине
  steps:
    - Нажать кнопку "Корзина"
    - Нажать кнопку "Очистить корзину"
  expected-result: |
    Все товары удалены из корзины.

- summary: |
    Изменения языка интерфейса
  requirement: |
    Пользователь должен иметь возможность изменять язык интерфейса.
  prerequisites:
    Пользователь на любой странице сайта.
  test-data: |
    Язык в магазине = Русский (Russian)
  steps:
    - Нажать кнопку "Язык"
    - Выбрать язык "English"
  expected-result: |
    Интерфейс сайта изменяется на выбранный язык.

- summary: |
    Совместимость с разными браузерами.
  requirement: |
    Сайт должен корректно работать в различных браузерах и на мобильных устройствах.
  prerequisites:
    Доступ к различным браузерам и устройствам.
  test-data: |
    Браузеры: Chrome, Firefox, Edge.
  steps:
    - Открыть сайт в браузерах Chrome, Firefox, Edge.
    - Проверить корректность отображения и функциональности всех элементов сайта.
  expected-result: |
    Сайт корректно работает и отображается во всех тестируемых браузерах
