- summary: |
    Добавление товаров в корзину и просмотр содержимое корзины
  requirement: |
    При добавлении товаров в корзину, должно происходить автоматическое заполнение корзине где отображается наименования товара который мы добавили и общая сумма.
  prerequisites: |
    Корзина товаров должна быть пустая
  test-data: |
    Язык в магазине = Русский (Russian)
  steps:
    - Нажимаем кнопку "В корзину" у любого товара 
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Товар который мы добавили должен отображаться в корзине, а именно: Название товаров какие мы добавили, сумма этих товаров и количество.
    
- summary: |
    Выборочная очистка товаров добавленные в корзину
  requirement: |
    При открытии страницы корзина товаров пользователь должен удалить товар который передумал покупать.
  prerequisites:
    Корзина должна быть заполнена минимум 5 товарами
  test-data: |
    Язык в магазине = Русский (Russian)
  steps:
    - Нажимаем кнопку "корзина"
    - Нажимаем напротив любого товара на кнопку "Удалить"
  expected-result: |
    У Пользователя при нажатии на кнопку "Удалить" товар должен удалиться из общего списка товаров в корзине, а так же поменяться общая сумма заказа. 

