  test-data: |
    empty
  steps:
    - Открыть главную страницу сайта.
    - Выбрать любой товар из списка.
    - Нажать кнопку "Добавить в корзину".
    - Перейти в корзину (иконка корзины в верхнем правом углу).
    - Проверить наличие выбранного товара в корзине.
    - Нажать кнопку "Оформить заказ".
    - Заполнить данные для оформления заказа
  expected-result: |
     Пользователь заполняет данные в окне оплаты заказа, заказ успешно оформляется, пользователь получает подтверждение
     
